<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cart page</title>

  <div class="py-5" style="" draggable="true" >

      <div class="row">
        <div class="col-md-12">
          <h1 class="display-2 text-center text-secondary my-font">Shopping Cart</h1>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>

    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

  <style>
    body {
      margin: 0;
      padding-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;

      background: url('https://images.unsplash.com/photo-1512418490979-92798cec1380?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80') no-repeat;
      background-size: cover;
    }

  .my-font {
      font-family: 'Roboto', Sitka Banner Semibold;
    }
    .og 
    {
     
      width: 100px;
    height: 100px;

    position: absolute;
    top:0;
    bottom: 80%;
    left:0;
    right: 0;
   
    margin: auto;
      
    }
    .main {
      width: 350px;
      height: 500px;
      background: white;
      overflow: hidden;
      background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }

    #chk {z
      display: none;
    }

    .signup {
      position: relative;
      width: 100%;
      height: 100%;
    }

    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 60px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }

    input {
      width: 60%;
      height: 20px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    

    button {
      width: 20%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: white;
      background: green;
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
      margin-left: 930px;
    }

    button:hover {
      background: #6d44b8;
    }

    .login {
      height: 360px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }

    .login label {
      color: #573b8a;
      transform: scale(.6);
    }

    #chk:checked~.login {
      transform: translateY(-500px);
    }

    #chk:checked~.login label {
      transform: scale(1);
    }

    #chk:checked~.signup label {
      transform: scale(.6);
    }

    .table.table.table-dark.table-hover {
      background: white;
      
    } 
  .btn2{
   background-color: white;
  color: black;
  border: 2px solid #4CAF50; /* Green */
  }
   
     table-light {
      background: white;
    }

    .tags {
      color: white;
    }
  </style>


  <!-- Navbar -->
  <div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>

    <table class="table table-dark table-hover">
      <thead class="table-light">
        <tr>

          <th scope="col">Product Tag</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total Cost</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${emp}">
          <td th:text="${e.id}"></td>
          <td th:text="${e.phone}"></td>
          <td th:text="${e.salary}"></td>
          <td><a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a> <a
              class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a></td>
        </tr>
      </tbody>

      <script>
        const idToName = {
          1: 'Biscuit Basket',
          2: 'Milk',
          3: 'Fruit Basket',
          4: 'Dry Fruit Basket'
        };

        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
          const idCell = row.querySelector('td:nth-child(1)');
          const id = idCell.textContent.trim();
          const nameCell = document.createElement('td');
          nameCell.textContent = idToName[id];
          row.insertBefore(nameCell, idCell.nextSibling);
        });
      </script>
    </table>

<form action="payment">
    <div class ="xyz">  <button class="btn2"> PAY NOW</button></div>
  </form>
  </div>
