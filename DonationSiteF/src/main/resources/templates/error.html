<!DOCTYPE html>
<html>
<head>
	<title>Login Error</title>
	<style>
	body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

.container {
	margin: 100px auto;
	width: 50%;
	text-align: center;
	background-color: #fff;
	padding: 50px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
	border-radius: 5px;
}

h1 {
	font-size: 36px;
	color: #333;
	margin-bottom: 30px;
}

p {
	font-size: 18px;
	color: #666;
	margin-bottom: 30px;
}

button {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #666;
}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login Error</h1>
		<p>Sorry, we couldn't log you in. Please check your credentials and try again.</p>
		<form action="login">
			<button>Go back to login</button>
		</form>
	</div>
</body>
</html>
